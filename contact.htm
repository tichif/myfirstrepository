<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JC Medical</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header id="header-about">
      <!--  nav  -->
      <nav>
        <div id="nav-top">
          <h3>JC Medical</h3>
          <div id="menu-btn">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
        <!-- nav links -->
        <ul id="links">
          <li><a href="index.htm">Home</a></li>
          <li><a href="#">Programs</a></li>
          <li><a href="#">Enroll</a></li>
          <li><a href="about.htm">About us</a></li>
          <li><a href="contact.htm">Contact Us</a>
        </ul>
      </nav>
      <!--  end nav  -->
      <!-- Banner -->
      <section id="banner">
        <div id="banner-box">
        <h1 id="banner-title">Contact us</h1>
          <div class="banner-underline"></div>
        </div>
      </section>
      <!-- end Banner -->
    </header>
    
    <section id="contact-page">
      <div class="title">
        <h1 class="title-text">Contact us</h1>
        <div class="title-underline"></div>
      </div>
      
      <div class="contact-page-center">
        <article id="form">
          <form>
          <div class="center-1">
            <input type="text" name="firstname" id="firstname" 
            placeholder="Firstname(required)">
            <p class="error firstname_error"></p>
            <input type="text" name="lastname" id="lastname" placeholder="Lastname(required)">
            <p class="error lasttname_error"></p>
          </div>
          <div class="center-2">
            <input type="email" name="email" id="email" placeholder="Email(required)">
            <p class="error email_error"></p>
          </div>
          <div class="center-3">
            <input type="text" name="subject" id="subject" placeholder="Subject(required)">
            <p class="error subject_error"></p>
          </div>
          <div class="center-4">
            <textarea name="message" id="message" placeholder="Message(required)" ></textarea>
            <p class="error message_error"></p>
          </div>
          <div class="wait"></div>
        </form>
        <a href="#" id="submit_btn"><i class="fa fa-envelope"></i>Send Message</a>
        </article>
        
        <article id="info">
          <div class="item_info">
            <i class="fa fa-map-marker"></i>
            <p>8300,Some Street Drive</p>
          </div>

          <div class="item_info">
            <i class="fa fa-phone"></i>
            <p>12356789</p>
          </div>

          <div class="item_info">
            <i class="fa fa-envelope"></i>
            <p>email@email.com</p>
          </div>

          <div class="item_info">
            <i class="fa fa-clock-o"></i>
            <p>24/7</p>
          </div>
        </article>
      </div>
      
    </section>

    
<!--  Contact Section-->
    <section id="contact">
      <div class="title">
        <h1 class="title-text">Contact Us</h1>
        <div class="title-underline"></div>
      </div>
      <div class="contact-center">
        <article id="companyinfo">
          <div class="item-info">
            <i class="fa fa-map-marker"></i>
            <p>8300,Some Street Drive</p>
          </div>

          <div class="item-info">
            <i class="fa fa-phone"></i>
            <p>12356789</p>
          </div>

          <div class="item-info">
            <i class="fa fa-envelope"></i>
            <p>email@email.com</p>
          </div>

          <div class="item-info">
            <i class="fa fa-clock-o"></i>
            <p>24/7</p>
          </div>
        </article>
        <article id="links">
          <div class="link">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <a href="index.htm">Home</a>
          </div>
          <div class="link">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <a href="#">Programs</a>
          </div>
          <div class="link">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <a href="#">Enroll</a>
          </div>
          <div class="link">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <a href="about.htm">About us</a>
          </div>
          <div class="link">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <a href="contact.htm">Contact us</a>
          </div>
        </article>
        <article id="img-site">
          <img src="img/imgfooter.jpg" alt="Image site" />
        </article>
      </div>
    </section>
    <!--  endContact Section-->
    

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
